    <style>
  body {
            font-family: Arial, sans-serif;

            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #007b7f;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-list li {
            display: inline;
        }
        .nav-list a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-list a:hover {
            text-decoration: underline;
        }
        .word {
            font-size: 3rem;
            font-weight: bold;
            color: #00ad9f;
            opacity: 0;
            transition: opacity 1s;
        }
        .word.show {
            opacity: 1;
        }
    </style>
