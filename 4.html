<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbafda;
            color: #684f3e;
            padding: 20px;
            margin: 0;
        }
        .header {
            background-color: #007b7f;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-list li {
            display: inline;
        }
        .nav-list a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-list a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <ul class="nav-list">
            <li><a href="4.html">Home</a></li>
            <li><a href="7.html">ايكادولي</a></li>
            <li><a href="6.html">best friend</a></li>
            <li><a href="1.html">خروج</a></li>
            <li><a href="2.html">البداية</a></li>
        </ul>
    </div> 
    <div class="container">
        <h1>Motorbike Gallery</h1>
        <div class="gallery">
            <a href="7.html">
                <img src="image/motorbike (2).png" alt="Motorbike 1">
            </a>
            <a href="5.html">
                <img src="image/Tunisia flag or building.png" alt="Motorbike 2">
            </a>
            <a href="6.html">
                <img src="image/motorbike with Tunisia flag or building.png" alt="Motorbike 3">
            </a>
            <a href="1.html">
                <img src="image/motorbike (1).png" alt="Motorbike 4">
            </a>
        </div>
    </div>
</body>
</html>
